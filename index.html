<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Furina Project</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="mood-normal">

    <div id="screen-loading" class="screen active">
        <div class="loader"></div>
        <p>Mempersiapkan Panggung...</p>
    </div>

    <div id="screen-welcome" class="screen">
        <div class="content-wrap">
            <div class="avatar-circle">
                <img src="5.jpeg" alt="Furina">
            </div>
            <h1>THE FINAL JUDGMENT</h1>
            
            <div class="rules-list">
                <p><i class="fas fa-star"></i> Furina adalah bintang utama.</p>
                <p><i class="fas fa-shield-alt"></i> Dilarang Copy-Paste.</p>
            </div>

            <div class="input-box">
                <input type="text" id="usernameInput" placeholder="Masukkan namamu..." autocomplete="off">
                <button id="btn-to-prologue">MASUK</button>
            </div>

            <div class="dev-info">
                <p>Dev: Frdshdy | <i class="fab fa-instagram"></i> frdshdy_15</p>
            </div>
        </div>
    </div>

    <div id="screen-prologue" class="screen">
        <div class="content-wrap">
            <div class="story-card">
                <img src="5.jpeg" id="img-prologue" class="img-story">
                <div id="text-prologue" class="text-story">
                    </div>
                <button id="btn-to-chat">LANJUTKAN</button>
            </div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <div class="header-chat">
            <div class="info-user">
                <img src="5.jpeg" id="mini-avatar" class="img-mini">
                <div>
                    <div id="mood-label">Theatrical</div>
                    <small id="clock">00:00</small>
                </div>
            </div>
            <div class="trust-pill">
                Trust: <span id="trust-val">20</span>
            </div>
        </div>

        <div id="chat-box" class="chat-area">
            </div>

        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Ketik pesan..." autocomplete="off">
            <button id="btn-send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="screen-ending" class="screen">
        <div class="content-wrap">
            <div class="end-card">
                <h2>PANGGUNG USAI</h2>
                <div class="flag-box">
                    <p>YOUR REWARD:</p>
                    <code id="flag-text">DECRYPTING...</code>
                </div>
                <button onclick="location.reload()">MAIN LAGI</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
